abstract class Component {
    float x, y;
    int w, h;
    Component parent;
    void init(float _x, float _y, int _w, int _h) {
        x = _x; y = _y; w = _w; h = _h;
    }
    void translate(float dx, float dy) {
        x += dx;
        y += dy;
    }
